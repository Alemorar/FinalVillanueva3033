<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">   

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">

            <ui:insert name="top">
            <h3>Aqui va el encabezado</h3>
            <h:form>  
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:submenu label="Registro Estacionamiento" icon="ui-icon-circle-arrow-e">
                            <p:menuitem value="Registrar Entrada"/>
                            <p:menuitem value="Registrar Salida"/>
                        </p:submenu>
                        <p:menuitem value="Registrar Guia"/>

                        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                        <f:facet name="options">
                            <p:outputLabel value="Bienvenido... "/>
<!--                            <p:inputText style="margin-right:10px" placeholder="Search"/>-->
                            <p:commandButton value="Logout" type="button" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
            </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
