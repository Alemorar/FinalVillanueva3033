<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/loggin.css"/>
        <title>Sistema de Alquiler de Copias</title>
    </h:head>

    <body>
        <div class="container">
            <h:form id="frmLoggin">
                <p:growl id="mensajeGeneral" showDetail="false" sticky="false"/>
                <p:panel header="Acceso al Sistema Biblioteca" footer="APU - FIUNJU">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="txtNombreUsuario" value="Ingrese Usuario"/>
                        <p:inputText id="txtNombreUsuario" required="true" value="#{logginFormBean.nombreUsuario}"/>
                        <p:outputLabel for="txtPassword" value="Ingrese Password"/>
                        <p:password id="txtPassword" required="true" value="#{logginFormBean.password}"/>
                        <h:panelGroup/>
                        <p:commandButton id="btnValidar" value="Validar Usuario" update="frmLoggin"
                                         action="#{logginFormBean.validarUsuario()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </body>
</html>
