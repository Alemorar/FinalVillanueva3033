<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/template.xhtml">

            <!--<ui:define name="top"><h3>Sistema Gestion Alquiler de Copias</h3></ui:define>-->

            <ui:define name="content">
                <h:form id="frmLoggin">
                    <p:growl id="mensajeGeneral" showDetail="false" sticky="false"/>
                    <p:panel header="Acceso al Sistema Biblioteca" footer="APU - FIUNJU">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="txtNombreUsuario" value="Ingrese el Usuario"/>
                            <p:inputText id="txtNombreUsuario" required="true" value="#{logginFormBean.nombreUsuario}"/>
                            <p:outputLabel for="txtPassword" value="Ingrese el Password"/>
                            <p:password id="txtPassword" required="true" value="#{logginFormBean.password}"/>
                            <h:panelGroup/>
                            <p:commandButton id="btnValidar" value="Validar Usuario" update="frmLoggin"
                                             action="#{logginFormBean.validarUsuario()}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>                
            </ui:define>
            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
